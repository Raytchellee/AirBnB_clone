<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/hbnb_icon.png">
    <title>
      AirBnb Clone
    </title>
  </head>
  <body>
    <header></header>
    <div class="container">
        <section class="filters">
          <button name="button">Search</button>
          <div class="locations">
            <h3>States</h3>
            <h4>Texas, Florida...</h4>
            <ul class="popover">
              <li>
                <h2>Texas:</h2>
                <ul class="details">
                  <li>City</li>
                  <li>City</li>
                </ul>
              </li>
              <li>
                <h2>Florida:</h2>
                  <ul class="details">
                    <li>City</li>
                    <li>City</li>
                  </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Electricity, Subscriptions...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Electricity</li>
              <li>Subscriptions</li>
            </ul>
          </div>
        </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
