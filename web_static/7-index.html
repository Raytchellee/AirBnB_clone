<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" type="image/png" href="images/hbnb_icon.png" />
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <button name="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Texas, Florida...</h4>
          <ul class="popover">
            <li>
              <h2>Texas:</h2>
              <ul class="details">
                <li>City</li>
                <li>City</li>
              </ul>
            </li>
            <li>
              <h2>Florida:</h2>
              <ul class="details">
                <li>City</li>
                <li>City</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Electricity, Subscriptions...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Electricity</li>
            <li>Subscriptions</li>
          </ul>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="place-infos">
          <article>
            <h2>Big House</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>An Apartment</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
